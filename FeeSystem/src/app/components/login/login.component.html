<div class="d-flex justify-content-center align-items-center h-100 margintop">
    <div class="login-container ">
      <h2 class="text-center mb-4">FeeSystem</h2>
      <form (ngSubmit)="istenantAvailable()">
        <div class="form-group mb-3">
          <label for="username">Username or email</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username or email" name="userNameOrEmailAddress" [(ngModel)]="model.userNameOrEmailAddress">
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="model.password">
        </div>
        <div class="form-group mb-3">
          <label for="school">Select Your School</label>
          <input type="text" class="form-control" id="school" name="tenantId" placeholder="Enter School ID"[(ngModel)]="model.tenantId" >
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe" [(ngModel)]="model.rememberClient" name="rememberClient">
          <label class="form-check-label" for="rememberMe" > Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100 mt-3" >Log in</button>
      </form>
    </div>
  </div>
