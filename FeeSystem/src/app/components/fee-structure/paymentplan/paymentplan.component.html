<body class="bg-light">
    <div class="min-h-screen py-5">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between mb-4">
        <h3 class="p-md-5">Payment Plans<br></h3> 
        <div>
            <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#addpaymentplanModal">
                Add Payment Plan
                </button>
              <button type="button" class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#deletepaymentplanModal">
                Delete Payment Plan
                </button>
        </div></div>
      <main class="bg-white shadow-sm rounded p-4 p-md-5">
        <h2 class="fs-4 fw-bold mb-3">Fees</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr class="bg-light">
                <th scope="col">Payment Plan Id</th>
                <th scope="col" class="text-end">Payment Plan Name</th>
                <th scope="col" class="text-end">Interval In Months</th>
                <th scope="col" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let model of model">
                <td> {{model.paymentPlanId}}</td>
                <td class="text-end">{{model.planName}}</td>
                <td class="text-end">{{model.intervalInMonths}}</td>
                <td class="text-end">
                  <button class="btn btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#updatepaymentplanModalLabel">Update</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</body>



  <!-- add payment Plan -->
  <div class="modal fade" id="addpaymentplanModal" tabindex="-1" aria-labelledby="addpaymentplanModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addpaymentplanModal">Add New Fee  </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="feetype" class="form-label">Plan Name</label>
              <input type="text" class="form-control" id="feetype" placeholder="Enter Plan Name" [(ngModel)]="payplan.planName" name="planName">
            </div>
            <div class="mb-3">
              <label for="interval" class="form-label">Interval in Months</label>
              <input type="number" class="form-control" id="interval" placeholder="Enter Interval" [(ngModel)]="payplan.intervalInMonths" name="intervalInMonths">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addpaymentplan()">Add Fees</button>
        </div>
      </div>
    </div>
  </div>



  <!--Delete Payment Plan-->
  <div class="modal fade" id="deletepaymentplanModal" tabindex="-1" aria-labelledby="deletepaymentplanModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deletepaymentplanModal">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this Payment Plan? This action cannot be undone.</p>
          <form>
            <div class="mb-3">
              <label for="id" class="form-label">Re-confirm Id</label>
              <input type="number" class="form-control" id="id" placeholder="Enter plan Id" [(ngModel)]="delpaymentplan" name="studentIdÃŸ">
            </div>
           </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deletepaymentplan(delpaymentplan)">Delete</button>
        </div>
      </div>
    </div>
  </div>


  <!-- update Payment plan -->
<div class="modal fade" id="updatepaymentplanModalLabel" tabindex="-1" aria-labelledby="updatepaymentplanModalLabel"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="updatepaymentplanModalLabel">Update Student</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="id" class="form-label">Re-confirm Id</label>
          <input type="number" class="form-control" id="id" placeholder="Enter Payment Plan Id" [(ngModel)]="upplan.id" name="feeTypeId">
        </div>
        <div class="mb-3">
          <label for="planName" class="form-label">New Payment Plan Name</label>
          <input type="text" class="form-control" id="planName" placeholder="Enter Payment Plan Name" [(ngModel)]="upplan.planName" name="feeTypeId">
        </div>
        <div class="mb-3">
          <label for="intervalInMonths" class="form-label">New Interval in Months</label>
          <input type="number" class="form-control" id="intervalInMonths" placeholder="Enter Interval in Months" [(ngModel)]="upplan.intervalInMonths" name="feeTypeName">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="updatepaymentplan()">Update Fee Type</button>
    </div>
  </div>
</div>
</div>
