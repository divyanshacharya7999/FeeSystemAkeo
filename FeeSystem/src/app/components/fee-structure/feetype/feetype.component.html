<body class="bg-light">
    <div class="min-h-screen py-5">
        <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-4">
        <h3 class="p-md-5">Fee Types<br></h3> 
        <div>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#addfeetype1Modal">
            Add Fee Type
            </button>
          <button type="button" class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#deletefeetype1Modal">
            Delete Fee Type
            </button></div>
        </div>
      <main class="bg-white shadow-sm rounded p-4 p-md-5">
        <h2 class="fs-4 fw-bold mb-3">Fees</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr class="bg-light">
                <th scope="col">Fee Type Id</th>
                <th scope="col" >Fee Type Name</th>
                <th scope="col" class="text-end">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let model of feetypemodel"> 
                <td> {{model.feeTypeId}}</td>
                <td >{{model.feeTypeName}}</td>
                <td class="text-end">
                  <button class="btn btn-outline-secondary" data-bs-toggle="modal"
                        data-bs-target="#updatefeetypeModalLabel">Update</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</body>


  <!--Add Fee type-->
  <div class="modal fade" id="addfeetype1Modal" tabindex="-1" aria-labelledby="addfeetype1Modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addfeetype1Label">Add New Fee  </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="feetype" class="form-label">Fee Type</label>
              <input type="text" class="form-control" id="feetype" placeholder="Enter Fee Type" [(ngModel)]="adfeetype.feeTypeName" name="feeTypeName">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addfeetype()">Add Fee Type</button>
        </div>
      </div>
    </div>
  </div>


    <!-- Delete Fee Type-->
    <div class="modal fade" id="deletefeetype1Modal" tabindex="-1" aria-labelledby="deletefeetype1Modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deletefeetype1Modal">Confirm Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this Fee Type? This action cannot be undone.</p>
              <form>
                <div class="mb-3">
                  <label for="id" class="form-label">Re-confirm Id</label>
                  <input type="number" class="form-control" id="id" placeholder="Enter Fee Type Id" [(ngModel)]="delfeetype" name="studentIdÃŸ">
                </div>
               </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="deletefeetype(delfeetype)">Delete</button>
            </div>
          </div>
        </div>
      </div>

<!-- update Fee Type -->
<div class="modal fade" id="updatefeetypeModalLabel" tabindex="-1" aria-labelledby="updatefeetypeModalLabel"
aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="updatefeetypeModalLabel">Update Student</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="id" class="form-label">Re-confirm Id</label>
          <input type="number" class="form-control" id="id" placeholder="Enter Fee Type Id" [(ngModel)]="upfeetype.feeTypeId" name="feeTypeId">
        </div>
        <div class="mb-3">
          <label for="tenancyName" class="form-label">New Fee Type Name</label>
          <input type="text" class="form-control" id="tenancyName" placeholder="Enter Fee type name" [(ngModel)]="upfeetype.feeTypeName" name="feeTypeName">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" (click)="updatefeetype()">Update Fee Type</button>
    </div>
  </div>
</div>
</div>
