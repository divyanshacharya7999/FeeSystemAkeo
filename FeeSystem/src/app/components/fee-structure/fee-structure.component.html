<body class="bg-light">
    <div class="min-h-screen py-5">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between mb-4">
            <h1 class="fs-4 fw-bold ">Fee Structure</h1> 
            <div>
            <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#addfeetypeModal">
                Add Fee 
              </button>
            <button type="button" class="btn btn-primary m-2" (click)="feetype()">
                Get Fee Types 
              </button>
            <button type="button" class="btn btn-primary m-2" (click)="paymentplan()">
                Get Payment Plan 
              </button>
           </div>
        </div>
      <main class="bg-white shadow-sm rounded p-4 p-md-5">
        <h2 class="fs-4 fw-bold mb-3">Fees</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr class="bg-light">
                <th scope="col">Fee Id</th>
                <th scope="col">Fee Heading</th>
                <th scope="col" class="text-end">Amount</th>
                <th scope="col" class="text-end">Class</th>
                <th scope="col" class="text-end">Payment Plan</th>
                <th scope="col" class="text-end px-5">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let model of model">
                <td>{{model.feeId}}</td>
                <td>{{model.feeHeading}}</td>
                <td class="text-end">{{model.amount}}</td>
                <td class="text-end">{{model.className}}</td>
                <td class="text-end">{{model.planName}}</td>
                <td class="py-3 px-4">
                    <div class="d-flex gap-2 justify-content-end">
                      <!-- <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#updatefeetypeModal">Update</button> -->
                      <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Delete</button>
                    </div>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <!-- // pop-up For Delete -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this Fee? This action cannot be undone.</p>
          <form>
            <div class="mb-3">
              <label for="id" class="form-label">Re-confirm Id</label>
              <input type="number" class="form-control" id="id" placeholder="Enter Fee Id" [(ngModel)]="delfee" name="delfee">
            </div>
           </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deletefee(delfee)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>



<!-- pop-up for Add Fee -->
<div class="modal fade" id="addfeetypeModal" tabindex="-1" aria-labelledby="addfeetypeModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addfeetypeLabel">Add New Fee  </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="studentName" class="form-label">Fee Heading</label>
              <input type="text" class="form-control" id="studentName" placeholder="Enter Fee Heading" [(ngModel)]="addfee.feeHeading" name="feeHeading">
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="text" class="form-control" id="amount" placeholder="Enter Amount" [(ngModel)]="addfee.amount" name="amount">
            </div>
            <div class="mb-3">
              <label for="studentClass" class="form-label">Class Id</label>
              <input type="number" class="form-control" id="studentClass" placeholder="Enter Class Id" [(ngModel)]="addfee.classId" name="classId">
            </div>
            <div class="mb-3">
              <label for="feeTypeId" class="form-label">Fee Type Id</label>
              <input type="number" class="form-control" id="feeTypeId" placeholder="Enter Fee TypeId" [(ngModel)]="addfee.feeTypeId" name="feeTypeId">
            </div>
            <div class="mb-3">
              <label for="paymentPlanId" class="form-label">Payment Plan Id</label>
              <input type="number" class="form-control" id="paymentPlanId" placeholder="Enter Payment PlanId" [(ngModel)]="addfee.paymentPlanId" name="paymentPlanId">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addFee()">Add Fees</button>
        </div>
      </div>
    </div>
  </div>
