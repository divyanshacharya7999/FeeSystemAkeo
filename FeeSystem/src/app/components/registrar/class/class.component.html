<body class="bg-light">
    <div class="min-h-screen py-5">
        <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-4">
        <h3 class="p-md-5">Classes<br></h3> 
        <div>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#addclasstype1Modal">
            Add class
            </button>
          <button type="button" class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#deleteclasstype1Modal">
            Delete class
            </button></div>
        </div>
      <main class="bg-white shadow-sm rounded p-4 p-md-5">
        <h2 class="fs-4 fw-bold mb-3">Classes</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr class="bg-light">
                <th scope="col">Class ID</th>
                <th scope="col" class="text-end">Class Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let model of models">
                <td> {{model.classId}}</td>
                <td class="text-end">{{model.className}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</body>


  <!--Add class type-->
  <div class="modal fade" id="addclasstype1Modal" tabindex="-1" aria-labelledby="addclasstype1Modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addclasstype1Label">Add New class  </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="feetype" class="form-label">class name</label>
              <input type="text" class="form-control" id="feetype" placeholder="Enter class" [(ngModel)]="addclass.className" name="className">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addclasses()">Add Class</button>
        </div>
      </div>
    </div>
  </div>


    <!-- Delete class -->
    <div class="modal fade" id="deleteclasstype1Modal" tabindex="-1" aria-labelledby="deleteclasstype1Modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteclasstype1Modal">Confirm Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this class? This action cannot be undone.</p>
              <form>
                <div class="mb-3">
                  <label for="id" class="form-label">Re-confirm Id</label>
                  <input type="number" class="form-control" id="id" placeholder="Enter Class Id" [(ngModel)]="delclass" name="delclass">
                </div>
               </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="deleteclass(delclass)">Delete</button>
            </div>
          </div>
        </div>
      </div>
