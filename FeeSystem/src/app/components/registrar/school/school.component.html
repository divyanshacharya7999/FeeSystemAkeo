<body class="bg-light">
    <div class="min-h-screen py-5">
        <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-4">
        <h3 class="p-md-5">School<br></h3> 
        <div>
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#addschooltype1Modal">
            Add School
            </button>
          <button type="button" class="btn btn-danger m-2" data-bs-toggle="modal" data-bs-target="#deleteschooltype1Modal">
            Delete School
            </button></div>
        </div>
      <main class="bg-white shadow-sm rounded p-4 p-md-5">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr class="bg-light">
                <th scope="col">School ID</th>
                <th scope="col">School Name</th>
                <th scope="col" class="text-end m-2">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let model of models"> 
                <td>{{model.id}}</td>
                <td >{{model.name}}</td>
                <td class="text-end">
                    <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#updateSchoolModalLabel">Update</button>
                  </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>
</body>

  <!--Add School-->
  <div class="modal fade" id="addschooltype1Modal" tabindex="-1" aria-labelledby="addschooltype1Modal"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addschooltype1Modal">Add New School</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="className" class="form-label">School Name</label>
            <input type="text" class="form-control" id="className" placeholder="Enter School name" [(ngModel)]="newSchool.tenancyName" name="tenancyName">
          </div>
          <div class="mb-3">
            <label for="connectionString" class="form-label">Confirm School Name</label>
            <input type="text" class="form-control" id="connectionString" placeholder="ReEnter School Name" [(ngModel)]="newSchool.name" name="name" >
          </div>
          <div class="mb-3">
            <label for="adminEmail" class="form-label">Admin Email</label>
            <input type="email" class="form-control" id="adminEmail" placeholder="Enter Admin Email" [(ngModel)]="newSchool.adminEmailAddress" name="adminEmailAddress">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addNewSchool()">Add School</button>
      </div>
    </div>
  </div>
</div>


    <!-- Delete School -->
    <div class="modal fade" id="deleteschooltype1Modal" tabindex="-1" aria-labelledby="deleteschooltype1Modal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteschooltype1Modal">Confirm Delete</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Are you sure you want to delete this School? This action cannot be undone.</p>
              <form>
                <div class="mb-3">
                  <label for="id" class="form-label">Re-confirm Id</label>
                  <input type="number" class="form-control" id="id" placeholder="Enter School Id" [(ngModel)]="delschool" name="delschool">
                </div>
               </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" (click)="deleteschool(delschool)">Delete</button>
            </div>
          </div>
        </div>
      </div>

<!-- Update School -->
      <div class="modal fade" id="updateSchoolModalLabel" tabindex="-1" aria-labelledby="updateSchoolModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="updateSchoolModalLabel">Update Student</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="id" class="form-label">Re-confirm Id</label>
                  <input type="number" class="form-control" id="id" placeholder="Enter School Id" [(ngModel)]="upschool.id" name="id">
                </div>
                <div class="mb-3">
                  <label for="tenancyName" class="form-label">School Name</label>
                  <input type="text" class="form-control" id="tenancyName" placeholder="Enter School name" [(ngModel)]="upschool.tenancyName" name="tenancyName">
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Re-Enter School Name</label>
                  <input type="text" class="form-control" id="name" placeholder="ReEnter School name" [(ngModel)]="upschool.name" name="name">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" (click)="updateSchool()">Update School</button>
            </div>
          </div>
        </div>
      </div>
